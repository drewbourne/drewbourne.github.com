---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  {{ content }}
</article>

<section id="related-posts">
  <header>
    <h2>Related Posts</h2>
  </header>
  <ul>
    {% for post in site.related_posts limit:3 %}
    <li>
      <span>{{ post.date | date_to_string }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
